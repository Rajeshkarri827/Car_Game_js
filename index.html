<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadrash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url(background.jpg) no-repeat center;
            /* background: linear-gradient(to bottom, #000, #444); */
            overflow: hidden;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0 #f00, -2px -2px 0 #0ff;
            }
            50% {
                text-shadow: -2px -2px 0 #f00, 2px 2px 0 #0ff;
            }
            100% {
                text-shadow: 2px 2px 0 #f00, -2px -2px 0 #0ff;
            }
        }

        .name-input {
            margin-top: 20px;
            font-size: 1.5rem;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: #222;
            color: white;
            outline: none;
            width: 300px;
        }

        .enter-btn {
            margin-top: 20px;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #f00, #ff0);
            color: black;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #f00;
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px #ff0;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #f00;
            }
        }

        .enter-btn:hover {
            background: linear-gradient(45deg, #ff0, #f00);
        }

        .instructions-card {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .instructions-card h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #ff0;
        }

        .instructions-card p {
            font-size: 1rem;
            line-height: 1.5;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Roadrash</div>
        <input type="text" class="name-input" placeholder="Enter your name" id="playerName">
        <button class="enter-btn" onclick="redirectToGame()">Enter</button>

        <div class="instructions-card">
            <h3>Game Instructions</h3>
            <p>1. Use the arrow keys to navigate your car.</p>
            <p>2. Avoid obstacles and other cars to stay in the game.</p>
            <p>3. Stay within the boundaries of the road.</p>
            <p>4. Have fun and try to achieve the highest score!</p>
        </div>
    </div>
    <script>
        function redirectToGame() {
            const playerName = document.getElementById('playerName').value;
            if (!playerName.trim()) {
                alert('Please enter your name!');
                return;
            }
            localStorage.setItem('playerName', playerName);          
            window.location.href = 'landed.html'; 
        }
    </script>
</body>
</html>
